<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=-device-width,initial-scale=1.0">
        <title>svg</title>
        <link rel="icon" href="icon.png">
    </head>
    <body >
        <h1>circle</h1>
        <svg width="500" height="250" >
            <circle cx="250" cy="100" r="80" stroke="red" stroke-width="4" fill="yellow"/>
        </svg>
        <h1>rectangle</h1>
        <svg width="500"height="250">
            <rect width="450" height="240"style="fill:blue;stroke-width:5;stroke:red;"/>
        </svg>
        <h1>rounded rectangle</h1>
        <svg width="500" height="250">
            <rect x="50" y="50" rx="20" width="400" height="180"
            style="stroke-width:5px;stroke:red;opacity:0.8;fill:green;"/>
        </svg>
        <h1>star</h1>
        <svg width="500" height="300">
            <polygon points="100,50 30,150 200,100 10,100 170,150" style="stroke:green;fill:blue;stroke-width:5px;fill-rule:evenodd;"/>
        </svg>
        <h1>logo</h1>
        <svg width="500" height="250">
            <defs>
                <linearGradient id="grad1"x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:green;stop-opacity:1"/>
                    <stop offset="100%" style="stop-color:red;stop-opacity: 1;"/>
            </linearGradient></defs>
            <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)"/>
            <text fill="white" font-size="45" font-family="Verdana" x="50" y="86" >svg</text></svg>
           
        </svg>
    </body>
</html>
